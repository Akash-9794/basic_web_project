    <title>Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0%;
            flex-wrap: wrap;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .h1{
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 4px 4px #888;
        }
        .column{
            float: left;
            padding: .9rem;
        }

        img {
        width: 18.5634rem;
        height: 16rem;
        object-fit: cover;
        position: relative;
        overflow: hidden;
        max-width: 300px;
        }
        .column img{
            opacity: .8;
            cursor: pointer;
            max-width: 200%;
    transition: transform 0.3s ease; 
        }
        .column img:hover{
            opacity: 1;
            transform: scale(1.2);
        }
        .row :after{
            content: "";
            display: table;
            clear: both;
        }
        .container{
            position: relative;
            display: none;
        }
        #imgtext{
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 20px;
        }
        .closebtn{
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }




    </style>
</head>
